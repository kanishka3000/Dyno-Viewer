<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DynamoDB Viewer</title>
    <style>
      :root {
        --primary-color: #0066cc;
        --hover-color: #0052a3;
        --border-color: #e1e4e8;
        --background-light: #f6f8fa;
        --text-color: #24292e;
        --text-secondary: #586069;
        --resizer-color: #ddd; /* Added a color for the resizer */
        --resizer-handle-color: #999; /* Color for the resizer handle */
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: var(--text-color);
        background-color: #ffffff;
      }

      .tab-container {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        padding: 8px 16px 0;
        background: var(--background-light);
      }

      .tab {
        padding: 8px 20px;
        border: 1px solid var(--border-color);
        border-bottom: none;
        margin-right: 4px;
        border-radius: 6px 6px 0 0;
        cursor: pointer;
        background: #ffffff;
        font-size: 14px;
        color: var(--text-secondary);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tab-close {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        font-size: 14px;
        line-height: 1;
        color: var(--text-secondary);
        margin-left: 4px;
        cursor: pointer;
      }

      .tab-close:hover {
        background-color: rgba(0, 0, 0, 0.05);
        color: var(--text-color);
      }

      .tab:hover {
        background: #fafbfc;
        color: var(--text-color);
      }

      .tab.active {
        border-bottom: 1px solid #ffffff;
        margin-bottom: -1px;
        color: var(--primary-color);
        font-weight: 500;
      }

      .content {
        padding: 24px;
      }

      .filters-section {
        margin-top: 16px;
      }

      .actions-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
      }

      .items-per-page {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
      }

      .items-per-page select {
        padding: 4px 8px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: white;
        font-size: 14px;
        min-width: 70px;
      }

      .table-select {
        min-width: 300px;
      }

      /* Form Controls */
      select, input {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 14px;
        color: var(--text-color);
        background-color: #ffffff;
        transition: border-color 0.2s ease;
        min-width: 200px;
      }

      select:hover, input:hover {
        border-color: #b1b7be;
      }

      select:focus, input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
      }

      /* Make the form controls in filter rows more compact */
      .filter-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .filter-row input,
      .filter-row select {
        flex: 1;
        min-width: 0;
      }

      .filter-row select {
        width: 120px;
        flex: 0 0 auto;
      }

      .filter-row button {
        flex: 0 0 auto;
        width: 32px;
        height: 32px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Buttons */
      button {
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button.primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
      }

      button.primary:hover {
        background-color: var(--hover-color);
      }

      button.primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.secondary {
        background-color: #ffffff;
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      button.secondary:hover {
        background-color: var(--background-light);
      }

      /* Table Styles */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        table-layout: fixed;
        margin-top: 16px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        overflow: hidden;
      }

      th {
        background: var(--background-light);
        position: relative;
        user-select: none;
        font-weight: 600;
        color: var(--text-color);
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        /* Add right border to make column separation clearer */
        border-right: 1px solid var(--border-color);
        box-shadow: 1px 0 0 var(--border-color); /* Emphasize the th borders */
      }

      td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 14px;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover td {
        background-color: #f8f9fa;
      }

      .resizer {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 5px; /* Reduced from 8px to 5px to make it thinner */
        cursor: col-resize;
        user-select: none;
        touch-action: none;
        background: var(--resizer-color); /* Default visible background */
        transition: background 0.2s ease;
        /* Add distinct visual style to make it clearer */
        border-right: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .resizer:hover, .active-resizer {
        background: rgba(0, 102, 204, 0.3);
      }

      /* Add a highlight effect to indicate the table header is resizable */
      th:hover .resizer {
        background: rgba(0, 102, 204, 0.3);
      }

      /* Style for the resizer handle */
      .resizer-handle {
        height: 20px;
        width: 1px; /* Reduced from 2px to 1px to make it thinner */
        background-color: var(--resizer-handle-color);
        border-radius: 1px;
      }

      /* Add a visual indicator when resizing is active */
      body.resizing-columns {
        cursor: col-resize;
      }

      .cell-content {
        user-select: text;
      }

      .cell-content.selected {
        background-color: rgba(0, 102, 204, 0.1);
      }

      /* Filter Section */
      .filter-container {
        background: var(--background-light);
        border-radius: 6px;
        padding: 16px;
        margin-bottom: 16px;
      }

      .filter-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .filter-row button {
        padding: 8px;
        min-width: 32px;
        flex: 0 0 auto;
        width: 32px;
        height: 32px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Loading State */
      .loading-text {
        color: var(--text-secondary);
        font-style: italic;
      }

      /* Pagination Controls */
      .table-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .table-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      }

      .items-per-page {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
      }

      .items-per-page select {
        padding: 4px 8px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: white;
        font-size: 14px;
        min-width: 70px;
      }

      .next-page-button {
        padding: 6px 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .next-page-button:hover {
        background: var(--hover-color);
      }

      .pagination-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .pagination-controls button {
        min-width: 80px;
      }

      .pagination-controls button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Context Menu Styles */
      .context-menu {
        background-color: #ffffff;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        min-width: 180px;
        padding: 4px 0;
        z-index: 1000;
      }

      .context-menu button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        display: block;
        font-size: 14px;
        padding: 8px 16px;
        text-align: left;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .context-menu button:hover {
        background-color: var(--background-light);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
